input {
      file {
          path => "/vagrant/data/tor_relays_monthly/*.csv"
          type => "relay"
          start_position => "beginning"
      }
}

filter {
    csv {
        columns => ["name","fingerprint","flags","ip","port","bandwidth","uptime","gps","date"]
        separator => ","
    }
}

output {
    elasticsearch {
        action => "index"
        host => "localhost"
        index => "relays_monthly"
        workers => 1
    }
}